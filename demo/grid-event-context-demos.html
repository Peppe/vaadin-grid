<dom-module id="grid-event-context-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Event Context</h3>
    <p>
      Use <code>getEventContext</code> function in your event handler to get information about the targeted cell,
      such as the corresponding item and column.
    </p>
    <p>
      This feature can be useful to execute item-specific actions, like selection or opening row details
      on any mouse or key event.
    </p>
    <p>
      <b>Hint:</b> Try double-clicking a row or using enter to select a row with the keyboard in this demo.
    </p>
    <vaadin-demo-snippet id='grid-event-context-demos-event-context'>
      <template preserve-content>
        <vaadin-grid aria-label="Event Context Example">
          <vaadin-grid-column path="name.first" header="First name"></vaadin-grid-column>
          <vaadin-grid-column path="name.last" header="Last name"></vaadin-grid-column>
          <vaadin-grid-column path="email"></vaadin-grid-column>
        </vaadin-grid>
        <script>
          window.addDemoReadyListener('#grid-event-context-demos-event-context', function(document) {
            const grid = document.querySelector('vaadin-grid');
            grid.items = Vaadin.GridDemo.users;

            const toggleSelection = function(item) {
              grid.selectedItems = grid.selectedItems[0] === item ? [] : [item];
            };

            grid.addEventListener('dblclick', function(e) {
              const item = grid.getEventContext(e).item;
              toggleSelection(item);
            });

            grid.addEventListener('keydown', function(e) {
              const item = grid.getEventContext(e).item;
              if (e.key === 'Enter') {
                toggleSelection(item);
              }
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Cell focus</h3>
    <p>
      You can listen to <code>cell-focus</code> events to react when a user clicks on a cell or navigates from one cell
      to another with the keyboard. You can get the same information from <code>event.detail</code> as you get from the 
      <code>getEventContext</code> function. The clicked item is available at <code>event.detail.item</code> and the 
      column definition at <code>event.detail.column</code>. Additionally, the text content of the focused cell is available
      from  <code>event.detail.content</code>.
    </p>

    <p>
      Header and footer also fires <code>cell-focus</code> events. The target can be checked from 
      <code>event.detail.section</code>. Valid values for <code>section</code> are <code>'header'</code>, 
      <code>'body'</code>, <code>'footer'</code> and <code>'details'</code>. 
    </p>
    <vaadin-demo-snippet id='grid-event-context-demos-cell-focus'>
      <template preserve-content>
        <vaadin-grid aria-label="Event Context Example">
          <vaadin-grid-column path="name.first" header="First name"></vaadin-grid-column>
          <vaadin-grid-column path="name.last" header="Last name"></vaadin-grid-column>
          <vaadin-grid-column path="email"></vaadin-grid-column>
        </vaadin-grid>
        <div>Clicked cell: <span id="output">None</span></div>
        <script>
          window.addDemoReadyListener('#grid-event-context-demos-cell-focus', function(document) {
            const grid = document.querySelector('vaadin-grid');
            grid.items = Vaadin.GridDemo.users;
            const output = document.querySelector('#output');
            grid.addEventListener('cell-focus', (event) => {
              output.innerText = event.detail.content;
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class GridEventContextDemos extends DemoReadyEventEmitter(GridDemo(Polymer.Element)) {
      static get is() {
        return 'grid-event-context-demos';
      }
    }
    customElements.define(GridEventContextDemos.is, GridEventContextDemos);
  </script>
</dom-module>
