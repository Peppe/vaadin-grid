<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">

  <link rel="import" href="helpers.html">
  <link rel="import" href="../vaadin-grid.html">
</head>

<body>

  <test-fixture id="grid">
    <template>
      <vaadin-grid items='[{"foo": "bar"}]'>
          <vaadin-grid-column path="foo" header="column header">
          </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <test-fixture id="output">
      <template>
        <div>Unset</div>
      </template>
    </test-fixture>

  <script>
    describe('Cell selection event', () => {
      let grid, output;

      beforeEach(() => {
        grid = fixture('grid');
        output = fixture('output');
        flushGrid(grid);
      });

      it('should fire cell-focus when cells are focused', done => {
        expect(output.innerText).to.equal('Unset');
        const cell = getContainerCell(grid.$.items, 0, 0);
        grid.addEventListener('click', e => {
          const context = grid.getEventContext(e);
          console.log(event);
          console.log("click listener is firing correctly, but not focus :(");

        });
        grid.addEventListener('cell-focus', event => {
          console.log(event);
          console.log(event.detail.item);
          console.log(event.detail.column.path);
          output.innerText = event.detail.content;
          expect(output.innerText).to.equal('0');
          done();
        });

        // Try ALL THE THINGS to emulate focus
        click(cell);
        cell.focus();
        fire('focus', {}, {
          node: cell,
          bubbles: true
        });
        expect(output.innerText).to.equal('0');
        MockInteractions.keyDownOn(cell || grid.shadowRoot.activeElement, 40, [], 'ArrowDown');
        expect(output.innerText).to.equal('1');
      });
    });

  </script>

</body>

</html>
